<p>create works!</p>

<div class="col-md-12">
    <form>
        <div class="form-group">
          <input type="text" class="form-control" name="brand" [(ngModel)]=car.brand placeholder="brand">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="model" [(ngModel)]=car.model placeholder="model">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="production" [(ngModel)]=car.production placeholder="production year">
          </div>
          <div class="form-group">
              <textarea cols="4" type="text" name="description" class="form-control" [(ngModel)]=car.description placeholder="description"></textarea>
            </div>
            <button class="btn btn-sm btn-primary" (click)="create()">create</button>
            <button class="btn btn-sm btn-default" (click)="back()">back</button>
            <button class="btn btn-sm btn-default" (click)="resetForm()">reset</button>
      </form>
</div>
